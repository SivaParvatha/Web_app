<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Set background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff; /* Set form background color */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add shadow to form */
            padding: 40px;
            width: 400px;
            text-align: center;
        }
        input[type="email"] {
            width: calc(100% - 20px); /* Set the width of the email input */
            padding: 8px; /* Add padding to the email input */
            border: 1px solid #ccc; /* Add border to the email input */
            border-radius: 5px; /* Add border-radius to the email input */
            box-sizing: border-box; /* Ensure padding and border are included in the width */
            margin-bottom: 15px; /* Add margin between email input and other elements */
        }
        button[type="submit"] {
            background-color: #007bff; /* Set button background color */
            border: none; /* Remove button border */
            color: #fff; /* Set button text color */
            padding: 10px 20px; /* Add padding to button */
            border-radius: 5px; /* Add border radius to button */
            cursor: pointer; /* Set cursor to pointer */
            font-size: 16px; /* Set font size */
            transition: background-color 0.3s ease; /* Add smooth transition */
        }
        button[type="submit"]:hover {
            background-color: #0056b3; /* Darken button background color on hover */
        }
        h2 {
            color: #333; /* Set heading text color */
            margin-bottom: 20px; /* Add margin below heading */
        }
        footer {
            position: fixed; /* Set footer position to fixed */
            left: 0; /* Align footer to left */
            bottom: 0; /* Align footer to bottom */
            width: 100%; /* Set footer width to 100% */
            background-color: #f8f9fa; /* Set footer background color */
            padding: 20px 0; /* Add padding to footer */
            text-align: center; /* Align text to center within footer */
        }
        footer a {
            display: inline-block; /* Make the link a block element */
            padding: 10px 20px; /* Add padding to the link */
            background-color: #007bff; /* Set background color */
            color: #fff; /* Set text color */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Add border radius */
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        footer a:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }
    </style>
</head>
<body>
    <form action="{{ url_for('forgot_password') }}" method="POST">
        <h2>Forgot Password</h2>
        <label for="email">Enter your email address:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Reset Password</button>
    </form>
    <footer>
        <a href="{{ url_for('login') }}">Back to Login</a>
    </footer>
</body>
</html>
